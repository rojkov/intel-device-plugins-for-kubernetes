apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-qat2-plugin
  labels:
    app: intel-qat2-plugin
spec:
  selector:
    matchLabels:
      app: intel-qat2-plugin
  template:
    metadata:
      labels:
        app: intel-qat2-plugin
    spec:
      containers:
      - name: intel-qat2-plugin
        securityContext:
          privileged: true
        image: intel-qat2-plugin:devel
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: devfs
          mountPath: /dev
        - name: etcdir
          mountPath: /etc
          readOnly: true
        - name: kubeletsockets
          mountPath: /var/lib/kubelet/device-plugins
      volumes:
      - name: etcdir
        hostPath:
          path: /etc
      - name: kubeletsockets
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: devfs
        hostPath:
          path: /dev
